<!DOCTYPE html>
<html>
<head>
<title>Joe Zeng :: Puzzle League</title>
<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="designer.css">
<script type="text/javascript" src="game.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-127624903-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-127624903-2');
	</script>
	
	<script src="/res/ga_links.js"></script>

</head>


<body onload="load_everything()" style="margin: 20px;">

<a href="http://joezeng.com/">Back to Main</a>

<div id="gamebox">
	
	<canvas id="blockbox" width="270" height="540"> </canvas>
	<div id="msgbox"></div>
	
	<div id="infobox">

		<div id="scorebox">
			<span id="scoredisp">0</span>
			<div style="position: absolute; top: 44px; left: 6px; font-size: 10px;">SCORE</div>
		</div>

		<div id="speedbox">
			<span id="speeddisp">1</span>
			<div style="position: absolute; top: 24px; left: -1px; width: 40px; text-align: center; font-size: 10px;">&nbsp;Lv.</div>
		</div>

		<div id="timebox">
			<span id="timedisp">00'00"00</span>
			<div style="position: absolute; top: 24px; left: -1px; width: 90px; text-align: center; font-size: 10px;">TIME</div>
		</div>

		<div id="menubox">
			<p onclick="open_help()">Help</p>
			<p onclick="open_about()">About</p>
			<p onclick="open_settings()">Settings</p>
			<p onclick="reset_board()">New Game</p>
			<a href="http://ko-fi.com/joezeng" onclick="kofi_link()">Buy me a Ko-fi?</a>
		</div>

		<div id="debugbox">
		</div>

		<div id="captionbox">
			Puzzle League v.0.75<br />
			&copy; 2012-2013 Joe Zeng.
		</div>
		
		<div id="settingbox">
			
			<p>Number of colours: <input type="number" id="colours" value="6" min="4" max="7" style="width: 50px; text-align: right;"></p>
			<p>Block clearing speed: <input type="number" id="blockspeed" value="18" min="10" max="30" style="width: 50px; text-align: right;">/100 sec.</p>
			<p>Speed level: <input type="number" id="level" value="1" min="1" max="99" style="width: 50px; text-align: right;"></p>
			
			<p>Game mode: <input type="radio" name="gamemode" value="normal" checked="checked">Normal <input type="radio" name="gamemode" value="timed">Timed</p>
			
			
			<div id="settingbox_closebutton" onclick="close_settings();">
				<table style="width: 100%; height: 100%; text-align:center;"><tr><td>Close</td></tr></table>
			</div>
		
		</div>

	</div>

	<div id="gameoverbox">
		<table style="width: 100%; height:100%;">
			<tr><td style="text-align:center;">
				Game Over
			</td></tr>
		</table>
	</div>

</div>

</body>

</html>
